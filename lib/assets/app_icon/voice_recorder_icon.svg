<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" role="img" aria-label="Voice recorder icon" width="100%" height="100%"> <defs> <!-- Background gradient --> <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1"> <stop offset="0" stop-color="#0B6FFF"/> <stop offset="1" stop-color="#0066FF"/> </linearGradient>
    <!-- Mic body gradient -->
    <linearGradient id="micGrad" x1="0" x2="0" y1="0" y2="1">
        <stop offset="0" stop-color="#FFFFFF"/>
        <stop offset="1" stop-color="#F6F9FF"/>
    </linearGradient>

    <!-- Soft metallic highlight -->
    <linearGradient id="metal" x1="0" x2="0" y1="0" y2="1">
        <stop offset="0" stop-color="#F0F6FF" stop-opacity="0.95"/>
        <stop offset="1" stop-color="#E4EEF9" stop-opacity="0.6"/>
    </linearGradient>

    <!-- Red recording dot radial -->
    <radialGradient id="redDot" cx="40%" cy="35%" r="70%">
        <stop offset="0" stop-color="#FF7A76"/>
        <stop offset="0.45" stop-color="#FF3B30"/>
        <stop offset="1" stop-color="#D92A24"/>
    </radialGradient>

    <!-- Soft outer shadow -->
    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
        <feDropShadow dx="0" dy="12" stdDeviation="22" flood-color="#000" flood-opacity="0.18"/>
    </filter>

    <!-- Mic inner subtle shadow -->
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
        <feOffset dx="0" dy="6" result="off"/>
        <feGaussianBlur in="off" stdDeviation="8" result="blur"/>
        <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- Halo behind recording dot -->
    <filter id="dotHalo" x="-40%" y="-40%" width="180%" height="180%">
        <feGaussianBlur stdDeviation="8" result="b"/>
        <feMerge>
            <feMergeNode in="b"/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>

    <!-- Subtle glow behind mic -->
    <radialGradient id="micGlow" cx="50%" cy="45%" r="50%">
        <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.22"/>
        <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>

    <!-- Decorative rings stroke -->
    <linearGradient id="ringStroke" x1="0" x2="1">
        <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.18"/>
        <stop offset="1" stop-color="#FFFFFF" stop-opacity="0.06"/>
    </linearGradient>

    <!-- Sound-wave stroke -->
    <linearGradient id="waveStroke" x1="0" x2="1">
        <stop offset="0" stop-color="#88C0FF" stop-opacity="0.9"/>
        <stop offset="1" stop-color="#BEE1FF" stop-opacity="0.35"/>
    </linearGradient>
</defs> <!-- Rounded background --> <rect x="0" y="0" width="1024" height="1024" rx="190" fill="url(#bgGrad)" filter="url(#softShadow)"/> <!-- Gentle glow behind mic for subtle emphasis --> <circle cx="512" cy="420" r="220" fill="url(#micGlow)" /> <!-- Decorative concentric rings (elegant, translucent) --> <g stroke-linecap="round" stroke-linejoin="round" fill="none"> <circle cx="512" cy="420" r="280" stroke="url(#ringStroke)" stroke-width="6" opacity="0.10"/> <circle cx="512" cy="420" r="220" stroke="url(#ringStroke)" stroke-width="4" opacity="0.12"/> <circle cx="512" cy="420" r="160" stroke="url(#ringStroke)" stroke-width="3" opacity="0.14"/> </g> <!-- Stylized sound-wave arcs around mic (left + right symmetry) --> <g stroke="url(#waveStroke)" stroke-width="6" fill="none" opacity="0.95"> <!-- left arcs --> <path d="M300 420c24-46 68-80 124-92" opacity="0.95" stroke-linecap="round"/> <path d="M260 420c34-66 98-112 176-128" opacity="0.55" stroke-linecap="round"/> <!-- right arcs --> <path d="M724 420c-24-46-68-80-124-92" opacity="0.95" stroke-linecap="round"/> <path d="M764 420c-34-66-98-112-176-128" opacity="0.55" stroke-linecap="round"/> </g> <!-- Small decorative sparkles around top area --> <g fill="#FFFFFF" opacity="0.92" transform="translate(0,0)"> <g transform="translate(460,220) rotate(10)"> <rect x="-3" y="-14" width="6" height="28" rx="3" fill="#FFFFFF" opacity="0.95"/> <rect x="-14" y="-3" width="28" height="6" rx="3" fill="#FFFFFF" opacity="0.95"/> </g> <g transform="translate(580,260) rotate(-18)"> <rect x="-2" y="-10" width="4" height="20" rx="2" fill="#FFFFFF" opacity="0.9"/> <rect x="-10" y="-2" width="20" height="4" rx="2" fill="#FFFFFF" opacity="0.9"/> </g> <circle cx="520" cy="160" r="3.5" fill="#FFFFFF" opacity="0.9"/> <circle cx="640" cy="180" r="2.8" fill="#FFFFFF" opacity="0.8"/> </g> <!-- Center group: microphone sits at center (512,420) visually --> <g transform="translate(0,0)"> <!-- subtle floor shadow under mic --> <ellipse cx="512" cy="760" rx="180" ry="26" fill="#000" opacity="0.10"/>
    <!-- Mic body (centered): capsule centered at x=512 -->
    <g filter="url(#innerShadow)">
        <path d="M512 296
           c56 0 102 46 102 102
           v136
           c0 56-46 102-102 102
           s-102-46-102-102
           V398
           c0-56 46-102 102-102z"
            fill="url(#micGrad)"/>

        <!-- thin metallic highlight overlay -->
        <path d="M512 312
           c50 0 90 40 90 90
           v136
           c0 50-40 90-90 90
           s-90-40-90-90
           V402
           c0-50 40-90 90-90z"
            fill="url(#metal)" opacity="0.20"/>
    </g>

    <!-- Mic stem -->
    <rect x="484" y="536" width="56" height="140" rx="18" fill="#FFFFFF" opacity="0.98"/>

    <!-- Mic base -->
    <rect x="404" y="692" width="232" height="54" rx="27" fill="#FFFFFF" opacity="0.96"/>

    <!-- Grille arcs (refined) -->
    <g stroke="#0B6FFF" stroke-width="9" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.92">
        <path d="M390 354c10-28 36-48 74-48s64 20 74 48"/>
        <path d="M390 396c10-28 36-48 74-48s64 20 74 48"/>
        <path d="M390 438c10-28 36-48 74-48s64 20 74 48"/>
    </g>

    <!-- Vertical highlights -->
    <g stroke="#FFFFFF" stroke-opacity="0.55" stroke-width="5" stroke-linecap="round">
        <path d="M512 360v180" opacity="0.45"/>
        <path d="M498 368v170" opacity="0.18"/>
    </g>

    <!-- Recording dot: kept close to the mic but clean -->
    <g transform="translate(652,300)">
        <circle r="48" fill="url(#redDot)" filter="url(#dotHalo)"/>
        <circle r="32" fill="none" stroke="#FFFFFF" stroke-width="7" opacity="0.96"/>
        <path d="M10 -22 l6 -8" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
    </g>
</g> </svg>